<!DOCTYPE html>
<html>
  <head>
    <title>Floating Label con due campi di input</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s, padding-top 0.3s;
      }

      input:focus {
        outline: none;
      }

      input:focus + label,
      input:not(:placeholder-shown) + label {
        font-size: 12px;
        padding-top: 5px;
        color: #666;
        pointer-events: none;
        transform: translateY(-20px);
        transition: transform 0.3s, color 0.3s, font-size 0.3s, padding-top 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <input type="text" id="inputField1" required />
      <label for="inputField1">Nome</label>
    </div>

    <div class="form-group">
      <input type="text" id="inputField2" required />
      <label for="inputField2">Email</label>
    </div>
  </body>
</html>
