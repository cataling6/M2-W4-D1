<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Search Job</title>
  </head>
  <body>
    <header class="nav-bar">
      <h1 class="h1-orig">cerca il lavoro dei tuoi sogni</h1>
    </header>
    <div class="container border-radius">
      <div class="container-form d-flex border-radius">
        <input class="textInput" type="text" id="location" placeholder="luogo" /><br />
        <input class="textInput" type="text" id="title" placeholder="mansione" /><br />
        <input type="button" class="tasto border-radius" id="cerca" value="Cerca" />

        <div class="container-extra d-flex">
          <p>(la ricerca pu√≤ essere effettuata anche premendo "Invio")</p>
          <fieldset>
            <legend>Filtri</legend>

            <div><input type="radio" name="true" unchecked id="escludiLuogo" /><label for="">Ricerca solamente per mansione</label></div>
            <div><input type="radio" name="true" unchecked id="escludiMansione" /><label for="">Ricerca solamente per luogo</label></div>
          </fieldset>
        </div>
      </div>
      <div class="justify-content-center"><p id="numeroAnnunci"></p></div>
      <div class="container-table d-flex border-radius">
        <table class="border-radius" id="tabella">
          <thead>
            <tr>
              <th><img src="./assets/ico/briefcase.png" /> Job Title</th>
              <th><img src="./assets/ico/marker.png" /> Posizione Geografica</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="body_table"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
